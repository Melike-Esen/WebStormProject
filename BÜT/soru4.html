<html>
<head>

    <script>
        /* Kodlarınız bu satırın altına yazabilirsiniz.*/
        function eşleştir() {
            var k1 = Number(document.getElementById("kenar1").value);
            var k2 = Number(document.getElementById("kenar2").value);
            var k3 = Number(document.getElementById("kenar3").value);
            var yazi ="";
            if ( k1 = k2 ,k2=k3  ) {
                yazi = "Eşkanar üçgen"
            }else if (){
                yazi = ""

            }



            document.getElementById("sonuc").innerHTML=" "+yazi;
        }



    </script>
</head>
<body>
<h2>Soru 4</h2>
<div class="aciklama">Aşağıda verilen butona basıldığında üç kenarı kullanıcı tarafından girilen üçgenin çeşidi (çeşit kenar üçgen, ikiz kenar üçgen veya eş kenar üçgen) belirlenmeli  ve sonuc id'li div'in içine yazılmalıdır. </div>
<div class="islem">

    <br />

    <br />
    Sonuc: <div id='sonuc' class='sonuc'> </div>
</div>

</body>
